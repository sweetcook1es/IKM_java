<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенька.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="bi bi-arrow-left"></i> Назад к панели
        </a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="text-gray-900"><i class="bi bi-person-badge"></i> Сотрудники</h1>
            <p class="text-gray-500">Управление персоналом</p>
        </div>
        <a href="/admin/employees/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Добавить сотрудника
        </a>
    </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Поиск -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-search"></i> Поиск сотрудников</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/employees/search}" method="get" class="row g-3">
                <div class="col-md-10">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Поиск по ФИО или табельному номеру..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Найти
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Список сотрудников -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Список сотрудников</h5>
            <span class="badge bg-secondary" th:text="'Всего: ' + ${employees.size()}">Всего: 0</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Табельный номер</th>
                        <th>ФИО</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}">1</td>
                        <td th:text="${employee.personnelNumber}">EMP001</td>
                        <td th:text="${employee.fullName}">ФИО</td>
                        <td>
                            <!-- Простой вариант без условных выражений -->
                            <span th:switch="${employee.role}">
                                <span th:case="'Администратор'" class="badge bg-danger" th:text="${employee.role}"></span>
                                <span th:case="'Комплектовщик'" class="badge bg-warning text-dark" th:text="${employee.role}"></span>
                                <span th:case="'Оператор'" class="badge bg-info" th:text="${employee.role}"></span>
                                <span th:case="'Аналитик'" class="badge bg-secondary" th:text="${employee.role}"></span>
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/admin/employees/' + ${employee.id}}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{'/admin/employees/' + ${employee.id} + '/edit'}"
                                   class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{'/admin/employees/' + ${employee.id} + '/delete'}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Удалить сотрудника?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${employees == null or employees.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-gray-500">
                            <i class="bi bi-person-badge fs-1 mb-3"></i>
                            <h5>Сотрудники не найдены</h5>
                            <p>Добавьте первого сотрудника</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">© 2026 Печенька.ru - Система управления</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
