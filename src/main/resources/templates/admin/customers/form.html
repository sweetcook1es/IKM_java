<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенька.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/customers">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <div class="text-center mb-5">
            <h1 class="text-gray-900">
                <i class="bi bi-person-plus"></i>
                <span th:if="${customer.id != null}">Редактирование клиента</span>
                <span th:unless="${customer.id != null}">Добавление клиента</span>
            </h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person-badge"></i> Основная информация
                </h5>
            </div>
            <div class="card-body">
                <form th:action="${customer.id != null ?
                                 '/admin/customers/' + customer.id :
                                 '/admin/customers'}"
                      method="post">

                    <!-- ID клиента (скрытое поле для редактирования) -->
                    <input type="hidden" name="id" th:value="${customer.id}">

                    <!-- ФИО -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label required-field">ФИО</label>
                        <input type="text" class="form-control" id="fullName"
                               name="fullName"
                               th:value="${customer.fullName}"
                               placeholder="Иванов Иван Иванович"
                               required>
                    </div>

                    <!-- Телефон -->
                    <div class="mb-3">
                        <label for="phone" class="form-label required-field">Телефон</label>
                        <input type="tel" class="form-control" id="phone"
                               name="phone"
                               th:value="${customer.phone}"
                               placeholder="+79991234567"
                               required>
                    </div>

                    <!-- Кнопки формы -->
                    <div class="d-flex justify-content-between">
                        <a href="/admin/customers" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i>
                            <span th:if="${customer.id != null}">Сохранить</span>
                            <span th:unless="${customer.id != null}">Добавить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">© 2026 Печенька.ru - Система управления</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    // Валидация формы на клиенте
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            // Валидация телефона (минимум 10 цифр)
            const phoneField = document.getElementById('phone');
            if (phoneField) {
                const phoneValue = phoneField.value.replace(/\D/g, '');
                if (phoneValue.length < 10) {
                    phoneField.classList.add('is-invalid');
                    isValid = false;
                }
            }

            if (!isValid) {
                e.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля корректно');
            }
        });

        // Удаление класса is-invalid при вводе
        const requiredFields = form.querySelectorAll('[required]');
        requiredFields.forEach(field => {
            field.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('is-invalid');
                }
            });
        });
    });
</script>
</body>
</html>
