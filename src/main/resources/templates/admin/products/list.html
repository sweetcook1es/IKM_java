<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенька.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="bi bi-arrow-left"></i> Назад к панели
        </a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="text-gray-900"><i class="bi bi-box-seam"></i> Товары</h1>
            <p class="text-gray-500">Управление ассортиментом печенья</p>
        </div>
        <a href="/admin/products/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Добавить товар
        </a>
    </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Поиск -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-search"></i> Поиск товаров</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products/search}" method="get" class="row g-3">
                <div class="col-md-10">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Поиск по названию или описанию..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Найти
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Список товаров -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Список товаров</h5>
            <span class="badge bg-secondary" th:text="'Всего: ' + ${products.size()}">Всего: 0</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Категория</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <strong th:text="${product.name}">Название</strong>
                            <div class="text-gray-500 small" th:text="${product.description}">
                                Описание
                            </div>
                        </td>
                        <td th:text="${'₽' + product.price}">0 ₽</td>
                        <td>
                                <span th:if="${product.category}" class="badge bg-info"
                                      th:text="${product.category.name}">
                                    Категория
                                </span>
                            <span th:unless="${product.category}" class="text-gray-500">
                                    Без категории
                                </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/admin/products/' + ${product.id}}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}"
                                   class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${products == null or products.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-gray-500">
                            <i class="bi bi-box fs-1 mb-3"></i>
                            <h5>Товары не найдены</h5>
                            <p>Добавьте первый товар в магазин</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">© 2026 Печенька.ru - Система управления</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
