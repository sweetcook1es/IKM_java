<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенька.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/products">
            <i class="bi bi-arrow-left"></i> Все товары
        </a>
    </div>
</nav>

<div class="container">
    <!-- Заголовок товара -->
    <div class="card mb-4">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0 text-gray-100">
                        <i class="bi bi-box"></i>
                        <span th:text="${product.name}">Название товара</span>
                    </h1>
                    <p class="mb-0 text-gray-300" th:text="${product.description}">
                        Описание товара
                    </p>
                </div>
                <span class="badge bg-secondary fs-6 p-2">
                    ID: <span th:text="${product.id}">0</span>
                </span>
            </div>
        </div>
    </div>

    <!-- Основная информация -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Информация о товаре</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
                        <tr>
                            <th width="30%" class="text-gray-700">ID товара:</th>
                            <td th:text="${product.id}">0</td>
                        </tr>
                        <tr>
                            <th class="text-gray-700">Название:</th>
                            <td th:text="${product.name}">Название</td>
                        </tr>
                        <tr>
                            <th class="text-gray-700">Описание:</th>
                            <td>
                                <span th:if="${product.description}" th:text="${product.description}">
                                    Описание
                                </span>
                                <span th:unless="${product.description}" class="text-gray-500">
                                    Описание отсутствует
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-gray-700">Категория:</th>
                            <td>
                                <span th:if="${product.category}" class="badge bg-info"
                                      th:text="${product.category.name}">
                                    Категория
                                </span>
                                <span th:unless="${product.category}" class="text-gray-500">
                                    Без категории
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-gray-700">Цена:</th>
                            <td>
                                <strong class="fs-5" th:text="${'₽' + product.price}">
                                    0 ₽
                                </strong>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-gear"></i> Действия</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}"
                           class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Редактировать товар
                        </a>
                        <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}"
                              method="post">
                            <button type="submit" class="btn btn-danger w-100"
                                    onclick="return confirm('Удалить товар? Это действие нельзя отменить.')">
                                <i class="bi bi-trash"></i> Удалить товар
                            </button>
                        </form>
                        <a href="/admin/products" class="btn btn-secondary">
                            <i class="bi bi-list"></i> К списку товаров
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">© 2026 Печенька.ru - Система управления</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
