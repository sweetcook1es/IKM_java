<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход в систему</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link th:href="@{/css/style.css}" rel="stylesheet">
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
        padding: 20px;
    }

    .login-card {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--gray-200);
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 1.75rem;
        font-weight: bold;
        color: var(--gray-900);
        margin-bottom: 15px;
    }

    .login-logo i {
        color: #f59e0b;
    }

    .login-title {
        color: var(--gray-800);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
    }

    .login-subtitle {
        color: var(--gray-600);
        font-size: 0.95rem;
    }

    .form-control {
        border: 2px solid var(--gray-300);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-label {
        color: var(--gray-700);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .btn-login {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
        border: none;
        border-radius: 10px;
        padding: 0.875rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
    }

    .alert {
        border-radius: 10px;
        border: none;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .alert-danger {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
    }

    .alert-success {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #065f46;
    }

    .test-users {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--gray-200);
    }

    .test-users-title {
        color: var(--gray-700);
        font-weight: 600;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        text-align: center;
    }

    .user-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }

    .user-card {
        background: var(--gray-50);
        border: 1px solid var(--gray-200);
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
    }

    .user-number {
        font-weight: 600;
        color: var(--gray-800);
        font-size: 0.9rem;
    }

    .user-info {
        color: var(--gray-600);
        font-size: 0.8rem;
        margin-top: 0.25rem;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 2rem;
        }

        .user-grid {
            grid-template-columns: 1fr;
            gap: 10px;
        }
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-cookie"></i>
                <span>Печенька.ru</span>
            </div>
            <h2 class="login-title">Вход в систему</h2>
            <p class="login-subtitle">Введите свои учетные данные</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Неверный логин или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            Вы успешно вышли из системы
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="EMP001" required>
                <div class="form-text text-gray-500 mt-1">
                    <i class="bi bi-info-circle me-1"></i>Табельный номер сотрудника
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Ваша фамилия" required>
                <div class="form-text text-gray-500 mt-1">
                    <i class="bi bi-key me-1"></i>Фамилия сотрудника
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Фокус на поле ввода при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        if (usernameInput) {
            usernameInput.focus();
        }
    });
</script>
</body>
</html>
