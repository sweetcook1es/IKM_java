<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--gray-200);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .error-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .error-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--gray-900);
            margin-bottom: 15px;
        }

        .error-logo i {
            color: #ef4444;
        }

        .error-title {
            color: var(--gray-800);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .error-subtitle {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .error-icon {
            font-size: 3.5rem;
            color: #ef4444;
            margin-bottom: 1rem;
            animation: gentlePulse 2s infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .support-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
            text-align: center;
            color: var(--gray-600);
        }

        .support-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .support-link {
            color: var(--gray-700);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .support-link:hover {
            color: var(--primary-color);
            background: var(--gray-100);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 2rem;
            }

            .error-icon {
                font-size: 2.5rem;
            }

            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-header">
            <i class="bi bi-exclamation-octagon error-icon"></i>
            <div class="error-title" th:text="${error} ?: 'Ошибка сервера'">Ошибка сервера</div>
        </div>

        <div class="error-body">
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>
                    На главную
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
